<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div>Header Logo</div>

        <ul>
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
        </ul>
    </div>

    <div class="sign-up">
        <div class="intro-text">
            <div> This website is awesome </div>
            <div> This is the subtext </div>
            <button> Sign up </button>
        </div>

        <img src="place_holder.jpg" alt="a placeholder for a real image">
    </div>

    <div class="random-info">
        <div>Some random info</div>
        <div class="gallery">
            <div class="pic">
                <img src="" alt="">
                <div>random</div>
            </div>
            <div class="pic">
                <img src="" alt="">
                <div>random</div>
            </div>
            <div class="pic">
                <img src="" alt="">
                <div>random</div>
            </div>
        </div>
    </div>

    <div class="quote">
        <figure>
            <p>
                Inspiring quote or testimonial
            </p>
            <figcaption>
                - Thor
            </figcaption>
        </figure>
    </div>

    <div class="action">
        <div class="action-container">
            <div class="action-text">
                <div>Call to action!</div>
                <div></div>
            </div>
            <button>sign-up</button>
        </div>
    </div>

    <div class="footer">
        <div>Copyright</div>
    </div>

</body>

</html>
